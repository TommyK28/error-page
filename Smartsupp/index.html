<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <title>Error page</title>
  </head>
  <body>
    <section class="error-page">
      <div class="container">
        <div class="circle"></div>
        <div class="error-message">
          <div class="error-img"></div>
          <div class="inner-text">
            <h1>Ouha. Máte zastaralý prohlížeč.</h1>
            <h3>
              Stáhněte si prosím modernější prohlížeč, na kterém si užijete
              chatování se zákazníky naplno.
            </h3>
          </div>
        </div>
        <div class="cards-field">
          <div class="row">
            <div class="column">
              <div class="shadow">
                <div class="card">
                  <div class="browser-logo">
                    <div class="logo-chrome"></div>
                  </div>
                  <div class="browser-name">
                    <h2>Chrome</h2>
                    <p>version 30+</p>
                  </div>
                </div>
              </div>
              <div class="shadow">
                <div class="card">
                  <div class="browser-logo">
                    <div class="logo-firefox"></div>
                  </div>
                  <div class="browser-name">
                    <h2>Firefox</h2>
                    <p>version 30+</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="shadow">
                <div class="card">
                  <div class="browser-logo">
                    <div class="logo-edge"></div>
                  </div>
                  <div class="browser-name">
                    <h2>Edge</h2>
                    <p>version 30+</p>
                  </div>
                </div>
              </div>
              <div class="shadow">
                <div class="card">
                  <div class="browser-logo">
                    <div class="logo-safari"></div>
                  </div>
                  <div class="browser-name">
                    <h2>Safari</h2>
                    <p>version 30+</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="success-message">
          <h3>Stažení proběhne přímo z oficiálního webu společnosti.</h3>
        </div>
        <div class="brand-logo">
          <div class="logo"></div>
        </div>
      </div>
    </section>
  </body>
</html>
